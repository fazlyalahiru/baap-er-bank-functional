<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank account</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="my-7">
    <header>
        <h1 class="text-center mb-7 text-5xl">Let's get some moneyeeeayy!</h1>
    </header>
    <main>
        <div class="grid grid-cols-3 gap-4 px-auto px-5">
            <div class=" bg-teal-500 py-8 px-5 text-white rounded-2xl">
                <h2 class="text-2xl">Deposit</h2>
                <h1 class="text-5xl">$ <span id="deposit-fund"> 0</span> </h1>
            </div>
            <div class="bg-sky-500	 py-8 px-5 text-white rounded-2xl">
                <h2 class="text-2xl">Withdraw</h2>
                <h1 class="text-5xl">$<span id="withdraw-fund"> 0</span> </h1>
            </div>
            <div class="bg-fuchsia-500 py-8 px-5 text-white rounded-2xl">
                <h2 class="text-2xl">Balance</h2>
                <h1 class="text-5xl">$<span id="balance-fund">1240</span></h1>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4 p-5">
            <div class="bg-green-600	 py-8 px-5 rounded-2xl">
                <h2 class="text-2xl  text-white">Enter Deposit Amount</h2>
                <input class="block w-full mx-auto px-4 py-2 rounded mt-3" type="text" name="" id="deposit-field"
                    placeholder="$ enter deposit amount">

                <button class="bg-yellow-600 text-white px-6 py-2 mt-3 rounded font-semibold hover:bg-sky-700"
                    id="btn-deposit">Deposit</button>
            </div>
            <div class="bg-red-600 py-8 px-5  rounded-2xl">
                <h2 class="text-2xl text-white">Enter Withdraw Amount</h2>
                <input class="block w-full mx-auto px-4 py-2 rounded mt-3" type="text" name="" id="withdraw-field"
                    placeholder="$ enter withdraw amount">

                <button class="bg-yellow-600 text-white px-6 py-2 mt-3 rounded font-semibold hover:bg-sky-700"
                    id="btn-withdraw">Withdraw</button>
            </div>
        </div>
    </main>

    <!-- js -->
    <script src="utilities.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
